<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Appear</title>
  <link rel="stylesheet" href="circles.css">
</head>

<body>
  <div id="btn" style="width: 100px; height: 100px; background: black; color: white;" onClick="adder()">Add</div>
  <div id="holder">
    <template id="component">
      <div class="divr" style="width: 100px; height: 100px; background: blue;" onClick="removeElement(this.id)">
        <div id="countdown">
          <div id="countdown-number"></div>
          <svg>
            <circle r="40" cx="50" cy="50"></circle>
          </svg>
        </div>
    </template>
  </div>

  <script type="text/javascript">
    var component = document.querySelector('#component');

    function adder() {
      var component = document.getElementById("component");
      var content = document.importNode(component.content, true);
      var clone = content.querySelector('.divr').cloneNode(true);

      clone.id = generateID();

      component.parentNode.appendChild(clone);
      console.log(clone.id + "added");

      setTimeout(function() {
        removeElement(clone.id);
      }, 10000);
    }

    function removeElement(elementId) {
      var element = document.getElementById(elementId);
      element.parentNode.removeChild(element);
      console.log(elementId + "removed");
    }

    function generateID() {
      var d = new Date();
      return d.getTime();
    }
  </script>
</body>

</html>
