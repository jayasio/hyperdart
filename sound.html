<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="sound.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
</head>

<body>
  <div id="backdrop"></div>
  <div id="circle"></div>

  <audio id="myAudio">
    <source src="vip.mp3" type="audio/mpeg">
  </audio>


</body>

<script>
var x = document.getElementById("myAudio");
  //var n = y*10000;
  $('#circle').click(function(){
    $('#circle').css('background-color', 'red');
    setTimeout(function() {
     $('#circle').css('background-color', 'black');
   }, dur()*1000);
  playAudio();
  });



  function playAudio() {
    x.play();
  }

  function dur(){
    var y = x.duration;
    //console.log(x.duration);
    return y;
  }

</script>
